<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/output.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet" />
        <title>Portfolio Using TailwindCSS - Nomee</title>
    </head>
    <body class="font-nunito">
        <!-- intro -->
        <div class="h-1/2 lg:h-screen bg-gradient-to-t from-indigo-200">
            <!-- navbar -->
            <nav class="w-full bg-whitefixed top-0">
                <div
                    class="container mx-auto py-5 items-center flex justify-between">
                    <div class="flex items-center gap-2 mx-auto md:mx-0">
                        <img class="w-8 h-8" src="./img/logo.png" alt="Logo" />
                        <span class="text-2xl font-extrabold text-indigo-900"
                            >NomsWind.</span
                        >
                    </div>
                    <ul
                        class="hidden md:flex space-x-10 text-gray-600 font-bold text-sm uppercase">
                        <li class="hover:text-gray-400">
                            <a href="#">homepage</a>
                        </li>
                        <li class="hover:text-gray-400">
                            <a href="#">about me</a>
                        </li>
                        <li class="hover:text-gray-400">
                            <a href="#">services</a>
                        </li>
                        <li class="hover:text-gray-400">
                            <a href="#">works</a>
                        </li>
                        <li class="hover:text-gray-400">
                            <a href="#">contact</a>
                        </li>
                    </ul>
                    <img
                        src="./img/moon.png"
                        alt="moon theme"
                        class="w-5 cursor-pointer hidden md:block" />
                    <div
                        id="hamburger"
                        class="space-y-1 md:hidden cursor-pointer z-20">
                        <div class="w-6 h-0.5 bg-black"></div>
                        <div class="w-6 h-0.5 bg-black"></div>
                        <div class="w-6 h-0.5 bg-black"></div>
                    </div>
                    <ul
                        id="menu"
                        class="bg-indigo-500 absolute left-0 top-0 w-full p-10 rounded-b-3xl space-y-10 text-white hidden uppercase text-center">
                        <li>
                            <a href="#">homepage</a>
                        </li>
                        <li>
                            <a href="#">about me</a>
                        </li>
                        <li>
                            <a href="#">services</a>
                        </li>
                        <li>
                            <a href="#">works</a>
                        </li>
                        <li>
                            <a href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- intro content -->
            <div></div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
